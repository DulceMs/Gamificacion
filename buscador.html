<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Búsqueda de Palabras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #2e2e2e; color: white; }
    .navbar-dark .navbar-nav .nav-link { color: rgba(255, 255, 255, 0.9); }
    .game-section { background-color: #1c1c1c; padding: 40px; text-align: center; }
    .game-title { color: #87cefa; font-size: 28px; margin-bottom: 20px; }
    .word-input { margin: 20px 0; color: black; }
    .btn-custom { margin: 10px; padding: 15px 30px; font-size: 18px; border-radius: 30px; }
    .word-list { color: white; margin-bottom: 20px; }
    footer { background-color: #343a40; color: white; text-align: center; padding: 10px; margin-top: 20px; }
    .modal-personalizado { background-color: #1e1e1e; color: white; }
    .modal-personalizado .modal-header, .modal-personalizado .modal-footer { border-color: #444; }
    .btn-close { filter: invert(1); }
  </style>
</head>
<body>
   <!-- Navbar usando Bootstrap -->
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Gamificación y Aprendiendo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="lecturarapida.html">Lectura Rápida</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="buscador.html">Buscador de Palabras</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="acercade.html">Acerca de</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contacto.html">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="game-section">
    <h1 class="game-title">Juego de Búsqueda de Palabras</h1>
    <div id="puntaje" class="mb-3">Puntaje: 0</div>
    <div id="random-words" class="word-list"></div>
    <textarea class="form-control word-input" id="user-input" placeholder="Escribe aquí las palabras separadas por comas"></textarea>
    <button id="check-btn" class="btn btn-success btn-custom">Enviar</button>
    <p id="result"></p>
  </div>

  <footer>© 2024 Gamificación Educativa</footer>

  <!-- Modal de Felicitación -->
  <div class="modal fade" id="felicitacionesModal" tabindex="-1" aria-labelledby="felicitacionesModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content modal-personalizado">
        <div class="modal-header">
          <h5 class="modal-title" id="felicitacionesModalLabel">¡Felicidades!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <p>¡Has alcanzado 100 puntos! Sigue jugando para mejorar tus habilidades.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/wordSearch.js"></script>
</body>
</html>

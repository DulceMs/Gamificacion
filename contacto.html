<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Gamificando y Aprendiendo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("KZcahCVJmO08EA3Ja"); // Public Key
        })();
    </script>

    <style>
        body {
            background-color: #2c2f33;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .banner {
            background-color: #23272a;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .banner h1 {
            margin: 0;
            color: #ffffff;
            font-size: 36px;
        }

        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2c2f33;
            border-radius: 8px;
        }

        .contact-container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .contact-container input, .contact-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #4e4e4e;
            border-radius: 4px;
            background-color: #23272a;
            color: white;
        }

        .contact-container button {
            background-color: #7289da;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact-container button:hover {
            background-color: #5b6eae;
        }

        .message-status {
            margin-top: 15px;
            font-size: 14px;
            color: #ff6f61;
        }

        footer {
            background-color: #23272a;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        footer p {
            margin: 0;
            color: #99aab5;
        }
    </style>
</head>
<body>
    <header>
        <!-- Navbar Modificada -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Gamificando y Aprendiendo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Página Principal</a>
                        </li>  
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Inicio de Sesión</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="acerca_de.html">Acerca de</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="contact-container">
        <h2>Contacto</h2>
        <p>Si tienes alguna pregunta o necesitas más información, por favor completa el siguiente formulario:</p>
        <form id="contact-form">
            <label for="from_name">Nombre:</label>
            <input type="text" id="from_name" name="from_name" required>

            <label for="reply_to">Correo electrónico:</label>
            <input type="email" id="reply_to" name="reply_to" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
        <p id="message-status" class="message-status"></p>
    </main>

    <footer>
        <p>&copy; 2024 Gamificación Educativa</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            emailjs.sendForm('service_pe5upcr', 'template_zb4izyi', this)
                .then(function(response) {
                    document.getElementById('message-status').innerText = 'El mensaje ha sido enviado correctamente.';
                    console.log('SUCCESS!', response.status, response.text);
                }, function(error) {
                    document.getElementById('message-status').innerText = 'Error al enviar el mensaje. Inténtalo de nuevo más tarde.';
                    console.error('FAILED...', error);
                });
        });
    </script>
</body>
</html>
